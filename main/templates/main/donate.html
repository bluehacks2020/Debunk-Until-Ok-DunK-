{% extends "main/SPARE BASE.html" %}
{% block content %}
  <h1><center>DONATE</center></h1>
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Donor Account Number</label>
      <div class="col-sm-10">
        <input placeholder="xxxx-xxxx-xx">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Receiver Account Number</label>
      <div class="col-sm-10">
        <input placeholder="xxxx-xxxx-xx">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Credit Payment Method</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              BDO Online
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Paymaya
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              BPI Online
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Agree to terms and services
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
{% endblock content %}
